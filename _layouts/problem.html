---
layout: default
---

<article>

  <h1> {{ page.title }} </h1>
  <table style="border: 2px solid;">
    <thead></head>
    <tbody>
    <tr>
     <td>maintainer:
     <a href="https://github.com/{{page.maintainer}}"> {{page.maintainer}}</a> </td>
     <td>status: {{page.status}}</td>
     <td>categories: {{page.tags | join: ", " }} </td>
     {% if page.issue %}
     <td>issue: <a href="https://github.com/bitcoin-problems/bitcoin-problems.github.io/issues/{{page.issue}}">#{{page.issue}} </td>
     {% endif %}
    </tr>
    </tbody>
  </table>

  {{content}}

</article>
